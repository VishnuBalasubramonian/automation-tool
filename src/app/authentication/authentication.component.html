<div class="container-fluid"  style="background-color: #d8e2eb;padding-bottom: 0px;padding-top: 0px;">
  <div class="row align-items-center" style="min-height: 100vh !important;">
    <div class="col-md-8 col-lg-8" style="text-align: center;background: #0033A1;">
      <div class="row align-items-center background-logo" style="height: 100vh;">
        <div class="col-md-3 col-lg-3">
          <img src="../../assets/img/logo-small.png" style="width: 15em;" />
        </div>
        <div class="col-md-8 col-lg-8" >
          <div class="row align-items-end">
            <div class="col-md-12 col-lg-12">
              <h2 style="color: white;font-weight: bolder;margin-bottom: 0px;font-size: 3.5em">AUTOMATION TOOL</h2>
            </div>
          </div>
        </div>
        <div class="col-md-1 col-lg-1" ></div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4" style="text-align: center;">
      <form  class="material-form">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <mat-form-field class="input-full-width">
            <input matInput name="Username" [(ngModel)]="username" placeholder="Username">
          </mat-form-field>
        </div>
        <div class="col-md-12 col-lg-12">
          <mat-form-field class="input-full-width">
            <input matInput name="Password" [(ngModel)]="password" type="password" placeholder="Password">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6" style="text-align: left;">
          <button (click)="onSubmit()" style="width: 80%" mat-raised-button color="primary">Login &nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
        </div>
        <div class="col-md-6 col-lg-6" style="text-align: right;">
          <button style="width: 80%" mat-raised-button color="primary">Reset &nbsp;&nbsp;<i class="fa fa-sync"></i></button>
        </div>
      </div>
    </form>
       
      
        
    </div>
  </div>
</div>
