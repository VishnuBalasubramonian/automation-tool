

<mat-toolbar>

    <div class="row align-items-center">
      <div class="col-lg-2 col-md-2">
          <i class="fa fa-bars fa-2x" (click)="globalService.opened = !globalService.opened"></i>
      </div>
      <div class="col-lg-5 col-md-5">
        <span>{{getTitle()}}</span>
      </div>
      <div class="col-lg-5 col-md-5" style="text-align: right;">
        <mat-icon style="padding-right: 2em;color: #005799;font-size: 2em;"  aria-hidden="false" aria-label="Example heart icon">supervised_user_circle</mat-icon>
        <mat-icon style="padding-right: 2em;color: #005799;font-size: 2em;" aria-hidden="false" aria-label="Example delete icon">power_settings_new</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>
