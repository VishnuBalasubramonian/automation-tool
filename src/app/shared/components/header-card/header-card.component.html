<div class="container-fluid">
  <div class="row align-items-center padding-top-1 ">
      <div class="col-lg-3">
          <div class="card card-chart">
              <div class="card-header">
                  <h5>Current User</h5>
                <h4 class="primary-color">Profile</h4>
              </div>
              <div class="card-body">
                  <div class="row align-items-center limit-row-style">
                      <div class="col-lg-4 center-align primary-color">
                        <i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
                      </div>
                      <div class="col-lg-8">
                        <div class="row">
                          <div class="col-lg-12">
                            <h4 class="card-main-text">ARPIT DWIVEDI</h4>
                            <h6 class="card-sub-text">Registered on Jan 4, 2019</h6>
                            <h5 class="card-extra-text">27 operations till date</h5>
                          </div>
                        </div>
                      </div>
                  </div>
  
              </div>
          </div>
      </div>
      
      <div class="col-lg-3">
          <div class="card card-chart">
              <div class="card-header">
                <h5>Number of Records</h5>
                <h4 class=" primary-color">Jan 10, 2020</h4>
              </div>
              <div class="card-body">
                <div class="chart-area">
                  <canvas baseChart id="lineChartExample"
                  width="100%"
                  height="100%"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [colors]="lineChartColors"
                              [options]="lineChartOptions"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                </div>
              </div>
            </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-chart">
          <div class="card-header">
            <h5>Number of Executions</h5>
            <h4 class=" primary-color">January, 2020</h4>
          </div>
          <div class="card-body" style="padding-top: 0px; padding-bottom: 0px;">
            <div class="chart-area">
              <canvas baseChart id="lineChartExampleWithNumbersAndGrid"
                          [datasets]="lineChartWithNumbersAndGridData"
                          [labels]="lineChartWithNumbersAndGridLabels"
                          [colors]="lineChartWithNumbersAndGridColors"
                          [options]="lineChartWithNumbersAndGridOptions"
                          [chartType]="lineChartWithNumbersAndGridType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-chart">
            <div class="card-header">
                <h5>Timeline</h5>
              <h4 class=" primary-color">Recent Operations</h4>
            </div>
            <div class="card-body" class="no-padding-top no-padding-bottom">
                <div class="row align-items-center padding-top-07 limit-row-style">
                  <div class="col-lg-4 center-align primary-color">
                    <i class="fa fa-clock-o fa-5x" aria-hidden="true"></i>
                  </div>
                  <div class="col-lg-8">
                    <div class="row">
                      <div class="col-lg-12 light-border-bottom card-list-row">
                        <i class="fa fa-pencil" aria-hidden="true"></i> Arpit updated 3m ago
                      </div>
                      <div class="col-lg-12 light-border-bottom card-list-row">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Arpit edited 7m ago
                        </div>
                        <div class="col-lg-12 card-list-row">
                          <i class="fa fa-address-card" aria-hidden="true"></i> Arpit logged in 12m ago
                          </div>
                    </div>
                  </div>
                    
                </div>
  
            </div>
        </div>
    </div>
    
  </div>
  </div>
