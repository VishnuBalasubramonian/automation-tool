<div class="container-fluid">
  <div class="row align-items-center padding-top-1 ">
      <div class="col-lg-3">
          <div class="card card-chart">
              <div class="card-header">
                  <h5>Current User</h5>
                <h4 class="primary-color">Profile</h4>
              </div>
              <div class="card-body">
                  <div class="row align-items-center limit-row-style">
                      <div class="col-lg-4 center-align primary-color">
                        <i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
                      </div>
                      <div class="col-lg-8">
                        <div class="row">
                          <div class="col-lg-12">
                            <h4 class="card-main-text">ARPIT DWIVEDI</h4>
                            <h6 class="card-sub-text">Registered on Jan 4, 2019</h6>
                            <h5 class="card-extra-text">27 operations till date</h5>
                          </div>
                        </div>
                      </div>
                  </div>
  
              </div>
          </div>
      </div>
      
      <div class="col-lg-3">
          <div class="card card-chart">
              <div class="card-header">
                <h5>Number of Active Users</h5>
                <h2 class=" primary-color">{{activeUsers}}</h2>
              </div>
              <div class="card-body">
                <div class="chart-area">
                  <canvas baseChart id="lineChartExample"
                  width="100%"
                  height="100%"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [colors]="lineChartColors"
                              [options]="lineChartOptions"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                </div>
              </div>
            </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-chart">
          <div class="card-header">
            <h5>Number of Records Modified</h5>
            <h2 class=" primary-color">{{recordsModified}}</h2>
          </div>
          <div class="card-body" style="padding-top: 0px; padding-bottom: 0px;">
            <div class="chart-area">
              <canvas baseChart id="lineChartExampleWithNumbersAndGrid"
                          [datasets]="lineChartWithNumbersAndGridData"
                          [labels]="lineChartWithNumbersAndGridLabels"
                          [colors]="lineChartWithNumbersAndGridColors"
                          [options]="lineChartWithNumbersAndGridOptions"
                          [chartType]="lineChartWithNumbersAndGridType"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-chart">
            <div class="card-header">
                <h5>Timeline</h5>
              <h4 class=" primary-color">Latest Feeds</h4>
            </div>
            <div class="card-body" class="no-padding-top no-padding-bottom">
                <div class="row align-items-center padding-top-07 limit-row-style">
                  <div class="col-lg-4 center-align primary-color">
                    <i class="fa fa-clock-o fa-5x" aria-hidden="true"></i>
                  </div>
                  <div class="col-lg-8">
                    <div class="row">
                      <div class="col-lg-12 light-border-bottom card-list-row" *ngFor="let feed of latestFeeds">
                        <i class="fa fa-{{feed.includes('update') ? 'pencil' : (feed.includes('edit') ? 'pencil-square-o' : 'address-card')}}" aria-hidden="true"></i> {{feed}}
                      </div>
                      
                    </div>
                  </div>
                    
                </div>
  
            </div>
        </div>
    </div>
    
  </div>
  </div>
