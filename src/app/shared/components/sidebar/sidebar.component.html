<div class="logo">
    <a class="simple-text logo-mini">
        <i (click)="globalService.opened = !globalService.opened" class="now-ui-icons arrows-1_minimal-left"></i>
    </a>
    <a class="simple-text logo-normal">
        Automation API
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a (click)="globalService.opened = !globalService.opened" [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
