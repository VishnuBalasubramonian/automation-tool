<div class="col-md-12 col-lg-12">
    <div class="row"  style="padding-top: 2em;">
        <div class="col-md-12 col-lg-12">
            <p-tabView>
                <p-tabPanel header="BrowserController">
                    <div class="row controller-header align-items-center">
                        <div class="col-md-4 col-lg-4">
                            <button class="btn btn-primary pull-left" style="margin-right:27px;font-size: 0.5em"
                            [routerLink]="['/admin/feature/browsercontroller/add']">
                        <i class="now-ui-icons ui-1_simple-add"></i> NEW BROWSER CONTROLLER</button>
                         </div>
                        <div class="col-md-4 col-lg-4 center-align">
                           <!-- <h5 class="admin-page-header"> BROWSER CONTROLLER</h5> -->
                        </div>
                        <div class="col-md-2 col-lg-2" style="padding-right: 0px;">
                            <label class="pull-right" style="font-size: 0.9em;">Table Columns</label>
                        </div>
                            <div class="col-md-2 col-lg-2" style="padding-left: 0.5em">
                                <p-multiSelect (change)="LoadController3Cols()" [options]="browserControllerCols"
                                [(ngModel)]="selectedBrowserControllerCols"></p-multiSelect>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <ng-container *ngIf="selectedBrowserControllerCols.length != 0">
                            <p-table #tt [loading]="loading" [scrollable]="true" scrollHeight="1000px" 
                            [value]="browserController" [paginator]="true" [rows]="10"
                            sortMode="multiple" [responsive]="true">
                            <ng-template pTemplate="colgroup" let-columns>
                                <colgroup>
                                    <col *ngFor="let col of columns" style="width:200px">
                                </colgroup>
                            </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 10em !important;text-align: center;">Actions</th>
                                        <th *ngFor="let col of selectedBrowserControllerCols" [pSortableColumn]="col.field">
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field"></p-sortIcon>
                                        </th>
                                        
                                    </tr>
                                    <!-- <tr>
                                        <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                            <input *ngSwitchCase="'vmid'" pInputText type="text"
                                                (input)="tt.filter($event.target.value, col.field, 'contains')">
                                            <input *ngSwitchCase="'browser'" pInputText type="text"
                                                (input)="tt.filter($event.target.value, col.field, 'contains')">
                                            <input *ngSwitchCase="'exec'" pInputText type="text"
                                                (input)="tt.filter($event.target.value, col.field, 'contains')">
                                        </th>
                                    </tr> -->
                                </ng-template>
                                <ng-template pTemplate="body" let-controller3>
                                    <tr>  
                                        <td class="center-align" style="width: 10em !important;">
                                            <button pButton type="button"
                                            style="margin-right: 5px"
                                                            icon="pi pi-pencil" class="rounded-button edit-control"
                                                            (click)="onRowEditBrowserController(controller3.id)"></button>
                                                        <button pButton type="button" icon="pi pi-times" class="rounded-button delete-control"
                                                            (click)="deleteBrowserController(controller3.id)"></button>
                                        </td>                          
                                        <td *ngFor="let col of selectedBrowserControllerCols">
                                                {{controller3[col.field]}}
                                        </td>
                                       
                                    </tr>
                                </ng-template>
                            </p-table>
                        </ng-container>
                        <ng-container *ngIf="selectedBrowserControllerCols.length == 0">
                            <div class="row">
                                <div class="col-md-12 col-lg-12 center-align">
                                    <h4 class="center-align none-selected">No Columns Selected</h4>
                                </div>
                                </div>
                            </ng-container>
                            </div>
                        </div>
                    
                </p-tabPanel>

                            <ng-container *ngIf="selectedModuleControllerCols.length == 0">

                                        <h4 class="center-align none-selected">No Columns Selected</h4>
                                    </div>

                        </div>
                    </div>
