<p-tabView>
    <p-tabPanel header="BrowserController">
        <div class="row light-blue">
            <div class="col-md-12 col-lg-12">
               <h5 class="admin-page-header"> BROWSER CONTROLLER</h5>
            </div>
        </div>
        <div class="row align-items-center light-blue">
            <div class="col-md-3 col-lg-3">
                <label class="pull-right">Choose the Columns</label>
            </div>
                <div class="col-md-3 col-lg-3">
                    <p-multiSelect (change)="LoadController3Cols()" [options]="controller3Cols"
                    [(ngModel)]="selectedController3Cols"></p-multiSelect>
            </div>
            <div class="col-md-6 col-lg-6 right-align">
                <button class="btn btn-primary pull-right" style="margin-right:27px;font-size: 0.5rem;"
            [routerLink]="['/admin/feature/testcontroller3/add']">
            <i class="now-ui-icons ui-1_simple-add"></i> NEW BROWSER CONTROLLER</button>
             </div>
            </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <ng-container *ngIf="selectedController3Cols.length != 0">
                <p-table #tt [loading]="loading" [scrollable]="true" scrollHeight="500px" 
                [value]="testControllers3" sortMode="multiple" [responsive]="true">
                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of columns" style="width:200px">
                    </colgroup>
                </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of selectedController3Cols" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                            <th>Actions</th>
                        </tr>
                        <!-- <tr>
                            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                <input *ngSwitchCase="'vmid'" pInputText type="text"
                                    (input)="tt.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'browser'" pInputText type="text"
                                    (input)="tt.filter($event.target.value, col.field, 'contains')">
                                <input *ngSwitchCase="'exec'" pInputText type="text"
                                    (input)="tt.filter($event.target.value, col.field, 'contains')">
                            </th>
                        </tr> -->
                    </ng-template>
                    <ng-template pTemplate="body" let-controller3>
                        <tr>                           
                            <td *ngFor="let col of selectedController3Cols">
                    
                                    {{controller3[col.field]}}
                    
                            </td>
                    <td class="center-align">
                        <button pButton type="button"
                        style="margin-right: 5px"
                                        icon="pi pi-pencil" class="rounded-button edit-control"
                                        (click)="onRowEditController3(controller3.id)"></button>
                                    <button pButton type="button" icon="pi pi-times" class="rounded-button delete-control"
                                        (click)="deleteController3(controller3.id)"></button>
                    </td>        
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
            <ng-container *ngIf="selectedController3Cols.length == 0">
                <div class="row">
                    <div class="col-md-12 col-lg-12 center-align">
                        <h4 class="center-align none-selected">No Columns Selected</h4>
                    </div>
                </div>
            </ng-container>
            </div>
        </div>

        
    </p-tabPanel>
