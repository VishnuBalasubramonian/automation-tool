<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 center-align light-blue">
            <h5 class="admin-page-header" style="margin-left: 20px;">
                ADD NEW REPOSITORY
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <form [formGroup]="repositoryForm" (ngSubmit)="onSubmit()">
                <div class="row padding-bottom-1 align-items-center margin-top-1">
                    <div class="col-md-12 col-lg-12 center-align">
                        <label>Lock</label>
                        <input type="checkbox" value="Locked" name="IsLocked" class="checkbox form-control" style="font-size: 0.3em" formControlName="isLocked">
                    </div>
                </div>
                <div class="row padding-bottom-1 align-items-center margin-top-1">
                    <div class="col-md-2 col-lg-2">
                        <label for="logicalName" class="pull-right">Logical Name</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="logicalName" class="text form-control" formControlName="logicalName">
                    </div>
                    <div class="col-md-2 col-lg-2">
                        <label for="xpathQuery_PropertyName" class="pull-right">xpathQuery_PropertyName</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="xpathQuery_PropertyName" class="text form-control" formControlName="xpathQuery_PropertyName">
                    </div>
                </div>
                <div class="row padding-bottom-1 align-items-center">
                    <div class="col-md-2 col-lg-2">
                        <label for="propertyValue" class="pull-right">Property Value</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="propertyValue" class="text form-control" formControlName="propertyValue">
                    </div>
                    <div class="col-md-2 col-lg-2">
                        <label for="tagName" class="pull-right">Tag Name</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="tagName" class="text form-control" formControlName="tagName">
                    </div>
                </div>
                <div class="row padding-bottom-1 align-items-center">
                    <div class="col-md-2 col-lg-2">
                        <label for="featureName" class="pull-right">Feature Name</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="featureName" name="ID" class="text form-control" formControlName="featureName">
                    </div>
                    <div class="col-md-2 col-lg-2">
                        <label for="module" class="pull-right">Module</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="module" class="text form-control" formControlName="module">
                    </div>
                </div>   
                <div class="row padding-bottom-1 align-items-center">
                    <div class="col-md-2 col-lg-2">
                        <label for="findMethod" class="pull-right">Find Method</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="findMethod" name="ID" class="text form-control" formControlName="findMethod">
                    </div>
                </div>               
                <div class="row">
                    <div class="col-md-6 col-lg-6 right-align">
                        <button type="submit" class="button btn btn-primary" [disabled]="!repositoryForm.valid">
                            <i class="fa fa-plus"></i> ADD
                            </button>
                    </div>
                    <div class="col-md-6 col-lg-6">
                          <button type="button" class="button btn" [routerLink]="['/admin/repository']">
                            <i class="fa fa-close"> </i> CANCEL
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
