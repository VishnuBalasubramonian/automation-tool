<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 center-align">
            <h6 class="admin-page-header" style="margin-left: 20px;">
                ADD NEW REPOSITORY
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <form [formGroup]="repositoryForm" (ngSubmit)="onSubmit()">
                <div class="row padding-bottom-1 align-items-center margin-top-1">
                    <div class="col-md-2 col-lg-2">
                        <label for="logicalName" class="pull-right">Logical Name</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="logicalName" class="text form-control" formControlName="logicalName">
                    </div>
                    <div class="col-md-2 col-lg-2">
                        <label for="xpathQueryPropertyName" class="pull-right">xpathQueryPropertyName</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="xpathQueryPropertyName" class="text form-control" formControlName="xpathQueryPropertyName">
                    </div>
                </div>
                <div class="row padding-bottom-1 align-items-center">
                    <div class="col-md-2 col-lg-2">
                        <label for="propertyValue" class="pull-right">Property Value</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="propertyValue" class="text form-control" formControlName="propertyValue">
                    </div>
                    <div class="col-md-2 col-lg-2">
                        <label for="tagName" class="pull-right">Tag Name</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="tagName" class="text form-control" formControlName="tagName">
                    </div>
                </div>
                <div class="row padding-bottom-1 align-items-center">
                    <div class="col-md-2 col-lg-2">
                        <label for="module" class="pull-right">Module</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <input type="text" name="module" class="text form-control" formControlName="module">
                    </div>
                </div>   
                <div class="row padding-bottom-1 align-items-center">
                    <div class="col-md-2 col-lg-2">
                        <label for="findMethod" class="pull-right">Find Method</label>
                    </div>
                    <div class="col-md-4 col-lg-4">
                        <!-- <input type="findMethod" name="ID" class="text form-control" formControlName="findMethod"> -->
                        <p-dropdown [options]="findMethodOptions" [(ngModel)]="findMethodValue" editable="true" 
                        placeholder="Enter Find Method" formControlName="findMethod"></p-dropdown>
                    </div>
                </div>               
                <div class="row">
                    <div class="col-md-6 col-lg-6 right-align">
                        <button type="submit" class="button btn btn-success" [disabled]="!repositoryForm.valid">
                            <i class="fa fa-plus"></i> SAVE
                            </button>
                    </div>
                    <div class="col-md-6 col-lg-6">
                          <button type="button" class="button btn btn-danger" [routerLink]="['/admin/repository']">
                            <i class="fa fa-close"> </i> CANCEL
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
